<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Secreta by myeya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #1a237e 0%, #283593 25%, #1976d2 50%, #42a5f5 100%);
      position: relative;
      min-height: 100vh;
    }
    
    /* Animaci√≥n de fondo con burbujas flotantes */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    @keyframes floatSlow {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-30px) translateX(10px); }
    }
    
    .background-hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s infinite ease-in-out;
      opacity: 0.3;
    }
    
    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 15px;
      position: relative;
      z-index: 2;
      overflow-y: auto;
    }
    
    .active {
      display: flex;
      animation: fadeIn 0.8s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .password-screen {
      flex-direction: column;
    }
    
    .password-screen h2 {
      color: #ffffff;
      font-size: clamp(24px, 6vw, 38px);
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(25, 118, 210, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .lock-icon {
      font-size: clamp(50px, 15vw, 80px);
      margin-bottom: 15px;
      animation: swing 2s infinite ease-in-out;
    }
    
    @keyframes swing {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }
    
    .keypad {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 20px;
      max-width: 400px;
      width: 100%;
      padding: 0 10px;
    }
    
    /* M√≥vil: 4 columnas */
    @media (max-width: 480px) {
      .keypad {
        grid-template-columns: repeat(4, 1fr);
        gap: 6px;
      }
    }
    
    .key {
      background: linear-gradient(145deg, #e3f2fd, #bbdefb);
      border: 2px solid #1976d2;
      border-radius: 15px;
      font-size: clamp(16px, 4vw, 24px);
      padding: 12px 8px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(25, 118, 210, 0.3);
      font-weight: bold;
      color: #0d47a1;
      position: relative;
      overflow: hidden;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .key::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .key:active::before {
      width: 100px;
      height: 100px;
    }
    
    .key:active {
      background: linear-gradient(145deg, #42a5f5, #1976d2);
      color: white;
      transform: scale(0.95);
      box-shadow: 0 2px 6px rgba(25, 118, 210, 0.4);
    }
    
    @media (hover: hover) {
      .key:hover::before {
        width: 100px;
        height: 100px;
      }
      
      .key:hover {
        background: linear-gradient(145deg, #42a5f5, #1976d2);
        color: white;
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 15px rgba(25, 118, 210, 0.5);
      }
    }
    
    .key.delete-btn {
      grid-column: span 2;
      background: linear-gradient(145deg, #ffcdd2, #ef5350);
      color: white;
      border-color: #d32f2f;
      font-size: clamp(14px, 3.5vw, 20px);
    }
    
    .input-display {
      font-size: clamp(24px, 6vw, 32px);
      margin-top: 20px;
      letter-spacing: 8px;
      color: #ffffff;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 20px;
      border-radius: 20px;
      border: 3px solid #64b5f6;
      backdrop-filter: blur(10px);
    }
    
    .letter-container {
      background: linear-gradient(to bottom, #ffffff 0%, #e3f2fd 100%);
      border: 3px solid #1976d2;
      padding: 20px;
      border-radius: 20px;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 10px 30px rgba(13, 71, 161, 0.4);
      position: relative;
      animation: slideIn 1s ease-out;
    }
    
    @media (min-width: 768px) {
      .letter-container {
        padding: 40px;
        border-radius: 30px;
      }
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(50px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .letter-container::before {
      content: 'üíô';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(50px, 12vw, 80px);
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
    
    .letter-container::after {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #1976d2, #42a5f5, #0d47a1, #64b5f6);
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
      background-size: 400% 400%;
      animation: gradientShift 4s ease infinite;
    }
    
    @media (min-width: 768px) {
      .letter-container::after {
        border-radius: 30px;
      }
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .letter-container:hover::after {
      opacity: 0.6;
    }
    
    .letter-image {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(13, 71, 161, 0.3);
      border: 2px solid #42a5f5;
      transition: transform 0.3s;
    }
    
    @media (min-width: 768px) {
      .letter-image {
        border-radius: 20px;
        border: 3px solid #42a5f5;
      }
    }
    
    @media (hover: hover) {
      .letter-image:hover {
        transform: scale(1.02);
      }
    }
    
    .music-controls {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: linear-gradient(145deg, #e3f2fd, #bbdefb);
      padding: 12px 18px;
      border-radius: 50px;
      box-shadow: 0 6px 20px rgba(13, 71, 161, 0.4);
      display: none;
      align-items: center;
      gap: 10px;
      border: 2px solid #1976d2;
      animation: slideInRight 0.8s ease-out;
      z-index: 100;
    }
    
    @media (min-width: 768px) {
      .music-controls {
        bottom: 30px;
        right: 30px;
        padding: 18px 25px;
        border: 3px solid #1976d2;
      }
    }
    
    @keyframes slideInRight {
      from { 
        opacity: 0;
        transform: translateX(100px);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .music-btn {
      background: linear-gradient(145deg, #1976d2, #0d47a1);
      border: none;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
      box-shadow: 0 3px 10px rgba(13, 71, 161, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @media (min-width: 768px) {
      .music-btn {
        width: 55px;
        height: 55px;
        font-size: 24px;
      }
    }
    
    .music-btn:active {
      transform: scale(0.9);
    }
    
    @media (hover: hover) {
      .music-btn:hover {
        transform: scale(1.1) rotate(15deg);
        box-shadow: 0 6px 20px rgba(13, 71, 161, 0.7);
      }
    }
    
    .music-text {
      color: #0d47a1;
      font-size: 13px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(13, 71, 161, 0.2);
    }
    
    @media (min-width: 768px) {
      .music-text {
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      .music-text {
        display: none;
      }
    }
    
    /* Part√≠culas flotantes */
    .particle {
      position: fixed;
      pointer-events: none;
      animation: particleFloat 8s infinite ease-in-out;
    }
    
    @keyframes particleFloat {
      0% { 
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .sparkle {
      position: fixed;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite;
      pointer-events: none;
    }
    
    @keyframes sparkle {
      0%, 100% { 
        opacity: 0;
        transform: scale(0);
      }
      50% { 
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
<!-- Corazones flotantes de fondo -->
<div class="background-hearts" id="heartsContainer"></div>

<div id="passwordScreen" class="screen password-screen active">
  <div class="lock-icon">üîí</div>
  <h2>üå∏ Enter password üå∏</h2>
  <div class="input-display" id="inputDisplay">_____</div>
  <div class="keypad">
    <button class="key" onclick="enterLetter('A')">A</button>
    <button class="key" onclick="enterLetter('B')">B</button>
    <button class="key" onclick="enterLetter('C')">C</button>
    <button class="key" onclick="enterLetter('D')">D</button>
    <button class="key" onclick="enterLetter('E')">E</button>
    <button class="key" onclick="enterLetter('F')">F</button>
    <button class="key" onclick="enterLetter('G')">G</button>
    <button class="key" onclick="enterLetter('H')">H</button>
    <button class="key" onclick="enterLetter('I')">I</button>
    <button class="key" onclick="enterLetter('J')">J</button>
    <button class="key" onclick="enterLetter('K')">K</button>
    <button class="key" onclick="enterLetter('L')">L</button>
    <button class="key" onclick="enterLetter('M')">M</button>
    <button class="key" onclick="enterLetter('N')">N</button>
    <button class="key" onclick="enterLetter('O')">O</button>
    <button class="key" onclick="enterLetter('P')">P</button>
    <button class="key" onclick="enterLetter('Q')">Q</button>
    <button class="key" onclick="enterLetter('R')">R</button>
    <button class="key" onclick="enterLetter('S')">S</button>
    <button class="key" onclick="enterLetter('T')">T</button>
    <button class="key" onclick="enterLetter('U')">U</button>
    <button class="key" onclick="enterLetter('V')">V</button>
    <button class="key" onclick="enterLetter('W')">W</button>
    <button class="key" onclick="enterLetter('X')">X</button>
    <button class="key" onclick="enterLetter('Y')">Y</button>
    <button class="key" onclick="enterLetter('Z')">Z</button>
    <button class="key delete-btn" onclick="clearInput()">üîô Borrar</button>
  </div>
</div>

<div id="notepadScreen" class="screen">
  <div class="letter-container">
    <img id="letterImage" class="letter-image" alt="Carta de amor">
  </div>
</div>

<!-- Controles de m√∫sica -->
<div class="music-controls" id="musicControls">
  <button class="music-btn" id="playPauseBtn" onclick="toggleMusic()">‚ñ∂Ô∏è</button>
  <span class="music-text">üéµ Para ti, cari√±o.</span>
</div>

<!-- Audio oculto -->
<audio id="backgroundMusic" loop>
  <source id="audioSource" src="" type="audio/mpeg">
</audio>

<script>
  const MUSIC_FILE = 'STRAY KIDS  NOVEL [Traducida Al Espa√±ol Sub Espa√±ol].mp3';
  const IMAGE_FILE = 'carta.png';
  const correctPassword = 'MINHO'; // ‚¨ÖÔ∏è CAMBIA ESTO por tu contrase√±a
  let input = '';
  const audio = document.getElementById('backgroundMusic');
  const audioSource = document.getElementById('audioSource');
  
  audioSource.src = MUSIC_FILE;
  audio.load();
  
  // Crear corazones flotantes
  function createHearts() {
    const container = document.getElementById('heartsContainer');
    const hearts = ['üíô', 'ü§ç', '‚≠ê', '‚ú®', 'üí´'];
    
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 6 + 's';
      heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
      container.appendChild(heart);
    }
  }
  
  // Crear part√≠culas flotantes
  function createParticles() {
    setInterval(() => {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.textContent = ['‚ú®', 'üí´', '‚≠ê', 'üåü'][Math.floor(Math.random() * 4)];
      particle.style.left = Math.random() * 100 + '%';
      particle.style.fontSize = (Math.random() * 15 + 10) + 'px';
      particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
      document.body.appendChild(particle);
      
      setTimeout(() => particle.remove(), 8000);
    }, 800);
  }
  
  // Crear destellos
  function createSparkles() {
    setInterval(() => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.top = Math.random() * 100 + '%';
      document.body.appendChild(sparkle);
      
      setTimeout(() => sparkle.remove(), 2000);
    }, 300);
  }
  
  createHearts();
  createParticles();
  createSparkles();
  
  function enterLetter(letter) {
    if (input.length < correctPassword.length) {
      input += letter;
    }
    updateDisplay();
    
    if (input.length === correctPassword.length) {
      setTimeout(() => {
        if (input === correctPassword) {
          document.getElementById('passwordScreen').classList.remove('active');
          document.getElementById('notepadScreen').classList.add('active');
          document.getElementById('musicControls').style.display = 'flex';
          
          const image = document.getElementById('letterImage');
          image.src = IMAGE_FILE;
          
          // La m√∫sica NO inicia autom√°ticamente
          document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
        } else {
          alert('‚ùå Contrase√±a incorrecta, intenta de nuevo');
          input = '';
          updateDisplay();
        }
      }, 300);
    }
  }
  
  function clearInput() {
    input = input.slice(0, -1);
    updateDisplay();
  }
  
  function updateDisplay() {
    const display = document.getElementById('inputDisplay');
    const remaining = '_'.repeat(correctPassword.length - input.length);
    display.textContent = input + remaining;
  }
  
  function toggleMusic() {
    const btn = document.getElementById('playPauseBtn');
    
    if (!audio.paused) {
      audio.pause();
      btn.textContent = '‚ñ∂Ô∏è';
    } else {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          btn.textContent = '‚è∏Ô∏è';
        }).catch(error => {
          console.error('Error al reproducir:', error);
          alert('No se pudo reproducir la m√∫sica. Verifica que el archivo existe.');
        });
      }
    }
  }
</script>
</body>
</html>
